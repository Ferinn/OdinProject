<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vertical-container">
        <div>
            <p class="box" id="input-box">Type an expression to be evaluated!</p>
        </div>
        <div>
            <button id="eval-btn">Evaluate</button>
        </div>
        <div>
            <p class="box" id="output-box">Result!</p>
        </div>
        <div>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <script src="palindrome.js"></script>
</body>
</html>
